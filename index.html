<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CV</title>
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <div class="item item-1">
                <figure class="figure">
                    <img src="img/profile.jpg" alt="Imagen de perfil">
                </figure>
                <div class="name-profile">
                    <h2 class="margin-left">Jane Doe</h2>
                </div>
                <div class="contacto margen-lateral margin-bottom">
                    <div class="portafolio">
                        <i class="fas fa-briefcase"></i>

                    </div>
                    <div class="direccion">
                        <i class="fas fa-home"></i>

                    </div>
                    <div class="correo">
                        <i class="fas fa-envelope"></i>
                        <span class="margin-left">ex@mail.com</span>
                    </div>
                    <div class="telefono">
                        <i class="fas fa-phone-alt"></i>
                        <span class="margin-left">1224435534</span>
                    </div>
                </div>
                <div class="habilidades borde-inicio margen-lateral">

                        <i class="fas fa-star-of-life"></i>

                    </div>
                    <span>Abode Photoshop</span>
                    <div class="barra">
                        <div class="barra-inferior animation-barra" id="barraSkill1">
                        </div>
                    </div>
                    <select oninput="handChangeWidth1()" name="porcentaje" id="selectWidth1">
                        <option value="" disabled selected>--Seleecione--</option>
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                        <option value="30%">30%</option>
