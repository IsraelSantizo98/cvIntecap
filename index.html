<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CV</title>
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <div class="item item-1">
                <figure class="figure">
                    <h2>Jane Doe</h2>
                    <img src="img/profile.jpg" alt="Imagen de perfil">
                </figure>
                <div class="contacto margen-lateral borde-final">
                    <div class="portafolio">
                        <i class="fas fa-briefcase"></i>
                        <span>Desinger</span>
                    </div>
                    <div class="direccion">
                        <i class="fas fa-home"></i>
                        <span>Lodon, UK</span>
                    </div>
                    <div class="correo">
                        <i class="fas fa-envelope"></i>
                        <span>ex@mail.com</span>
                    </div>
                    <div class="telefono">
                        <i class="fas fa-envelope"></i>
                        <span>1224435534</span>
                    </div>
                </div>
                <div class="habilidades margen-lateral">
                    <i class="fas fa-certificate"></i>
                    <h3>Skills</h3>
                    <span>Abode Photoshop</span>
                    <div class="barra">
                        <div class="barra-inferior"></div>
                    </div>
                </div>
                <div class="idiomas margen-lateral">
                    <i class="fas fa-globe-americas"></i>
                    <h3>Languages</h3>
                    <span>English</span>
                    <div class="barra">
                        <div class="barra-inferior"></div>
                    </div>
                </div>
            </div>
                <div class="item item-2">
                <div class="expericia">
                    <h3>Front End Developer / w3shools.com</h3>
                </div>
            </div>
            <div class="item item-3">
                <div class="educacion">
                    <h3>W3Schools.com</h3>
                </div>
            </div>
            <div class="footer">
                <p>Find me on social media</p>
            </div>
        </div>
    </section>
</body>
</html>
