<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CV</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="item-1">
                <div class="figure">
                    <img src="" alt="Imagen de perfil">
                    <h2>Jane Doe</h2>
                </div>
                <div class="contacto">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="habilidades">
                    <span>Abode Photoshop</span>
                </div>
                <div class="idiomas">
                    <span>English</span>
                </div>
            </div>
            <div class="item-2">
                <div class="expericia">
                    <h3>Front End Developer / w3shools.com</h3>
                </div>
            </div>
            <div class="item-3">
                <div class="educacion">
                    <h3>W3Schools.com</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
